name: Launch tests

on: workflow_dispatch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'
      - name: Build with Maven
        run: mvn gatling:test -Dgatling.simulationClass=simulation.BasicTest
      - name: Save results
        uses: actions/upload-artifact@v2
        with:
          name: result
          path: pom
